---
cat > .github/workflows/frontend-cd.yml <<'YAML'name: Frontend CD â€” Deploy to Production
on:
  push:
    branches:
      - main
    paths:
      - sos/**
      - .github/workflows/frontend-cd.yml
  workflow_dispatch: null
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: sos/package-lock.json
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Create .env.production
        working-directory: sos/
        run: |
          cat > .env.production << EOF
          VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          VITE_AUTH_PROVIDER=cognito
          VITE_COGNITO_USER_POOL_ID=${{ secrets.VITE_COGNITO_USER_POOL_ID }}
          VITE_COGNITO_CLIENT_ID=${{ secrets.VITE_COGNITO_CLIENT_ID }}
          VITE_COGNITO_REGION=${{ secrets.VITE_COGNITO_REGION }}
          VITE_STRIPE_PUBLISHABLE_KEY=${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
          VITE_S3_IMAGES_BASE_URL=${{ secrets.VITE_S3_IMAGES_BASE_URL }}
          EOF
      - name: Install
        working-directory: sos/
        run: npm ci
      - name: Build
        working-directory: sos/
        run: npm run build
      - name: Sync assets to S3 (long cache)
        working-directory: sos/
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_FRONTEND_BUCKET }}/ \
            --delete \
            --exclude 'index.html' \
            --cache-control 'public,max-age=31536000,immutable'
      - name: Upload index.html (no cache)
        working-directory: sos/
        run: |
          aws s3 cp dist/index.html \
            s3://${{ secrets.S3_FRONTEND_BUCKET }}/index.html \
            --cache-control 'no-cache,no-store,must-revalidate' \
            --content-type 'text/html'
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths '/index.html' '/manifest.json'YAML
