name: Frontend CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'sos/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sos/package-lock.json

      - name: Install dependencies
        working-directory: sos
        run: npm ci

      - name: Lint (optional)
        working-directory: sos
        run: npm run lint --if-present

      - name: Build
        working-directory: sos
        run: npm run build
